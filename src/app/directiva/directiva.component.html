<div class="card">
    <div class="card-header container-fluid">
        <div class="row">
            <div class="col-md-10">
                <h5 class="card-title"> Listado de Cursos</h5>
            </div>
            <div class="col-md-2 float-right">
                <button type="button" (click)="setHabilitar()" class="btn btn-primary">
                    {{ habilitar==true? 'Ocultar': 'Mostrar'}}
                </button>
            </div>
        </div>

    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">
            {{ curso }}
        </li>
    </ul>
</div>
